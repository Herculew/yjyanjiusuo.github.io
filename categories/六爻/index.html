  <div class="postShorten-meta post-meta">

  </div>

    </div>
    <div class="postShorten-excerpt">
      
        <p>易经分为<span class="highlight-text yellow">易象</span>、<span class="highlight-text yellow">易数</span>、<span class="highlight-text yellow">易理</span>、<span class="highlight-text yellow">易占</span>（也称为术数），而六爻是归于易占部分。六爻也称为金钱卦、也叫五行易，主要通过五行生克制化来论断吉凶，以提供决断上的一定参考和启示.</p>
